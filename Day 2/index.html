<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnitConverts</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Convert Km to miles</h1>
        <p>From: <input type="number" id="userInput" placeholder="Enter in KM"> <strong>Kilometer</strong></p>
        <p>To: <input type="number" id="result" placeholder="Result"><strong>mile</strong></p>
        <div>
            <button id="convert-btn">Convert</button><button id="clear-btn">Clear</button>
        </div>
        <p id="show-result"></p>
    </div>
    <!-- js -->
    <script src="./js/script.js"></script>
</body>

</html>
